<script>
    // Set the date field to today's date
    document.getElementById('date').valueAsDate = new Date();

    function addrow() {
        const table = document.getElementById('ItemsTable');
        const row = table.insertRow(-1);

        row.innerHTML = `
            <td><input type="number"></td>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="checkbox"></td>
        `;
    }
    function deleterow() {
        const table = document.getElementById('ItemsTable');
        const row = table.deleteRow(-1);

        row.innerHTML = `
            <td><input type="number"></td>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="checkbox"></td>
        `;
    }
    function openSummary() {
    const originalTable = document.getElementById('ItemsTable');
    const summaryTable = document.getElementById('summaryTable');

    summaryTable.innerHTML = originalTable.innerHTML; // clone table headers + rows

    // Convert static text into editable inputs in the summary modal
    const cells = summaryTable.querySelectorAll('td');
    cells.forEach(cell => {
        if (cell.children.length === 0) {
            const text = cell.innerText;
            cell.innerHTML = `<input type="text" value="${text}">`;
        }
    });

    document.getElementById('summaryModal').style.display = 'flex';
}

function closeSummary() {
    document.getElementById('summaryModal').style.display = 'none';
}

function saveSummary() {
    const originalTable = document.getElementById('ItemsTable');
    const summaryTable = document.getElementById('summaryTable');

    const originalRows = originalTable.querySelectorAll('tr');
    const summaryRows = summaryTable.querySelectorAll('tr');

    summaryRows.forEach((row, i) => {
        if (i === 0) return; // skip header

        const inputs = row.querySelectorAll('input');
        const originalCells = originalRows[i].querySelectorAll('td');

        inputs.forEach((input, j) => {
            if (originalCells[j].querySelector('input')) {
                originalCells[j].querySelector('input').value = input.value;
            }
        });
    });

    closeSummary();
}
</script>
